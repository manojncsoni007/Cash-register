<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <main class="container">
        <h1>Cash Register Manager</h1>
        <p>Enter the bill amount and cash given by the customer and know minimum number of notes to return.</p>

        <label for="bill-amount">Bill Amount:</label>
        <input type="number" id="bill-amount" placeholder="Enter the bill amount">
        <Button id="next-btn">Next</Button>

        <div class="hiddenContainer">
            <label for="given-cash" class="hide">Given Cash:</label>
            <input class="hide" type="number" id="given-cash" placeholder="Enter given cash">
            <Button id="check-btn" class="hide">Check</Button>
            <p id="error-msg"></p>
        </div>

        <div class="tableContainer">
            <table class="change-table">
                <caption><b>Return cash</b></caption>
                <tr>
                    <th>No of Notes</th>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                </tr>
                <tr>
                    <th>Notes</th>
                    <td class="notes">2000</td>
                    <td class="notes">500</td>
                    <td class="notes">100</td>
                    <td class="notes">20</td>
                    <td class="notes">10</td>
                    <td class="notes">5</td>
                    <td class="notes">1</td>
                </tr>
            </table>
        </div>
